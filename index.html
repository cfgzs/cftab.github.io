<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂàõÂá°Ëµ∑ÂßãÈ°µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "Segoe UI", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .time-display {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .date-display {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        
        .search-box {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 60px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            outline: none;
            transition: background 0.3s;
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        
        .link-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .link-icon {
            font-size: 32px;
            margin-bottom: 15px;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .link-name {
            font-size: 16px;
            font-weight: 500;
        }
        
        footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .time-display {
                font-size: 36px;
            }
            
            .quick-links {
                grid-template-columns: 1fr;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .time-display {
                font-size: 28px;
            }
            
            .link-item {
                padding: 15px;
            }
            
            .link-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-display" id="time">00:00:00</div>
        <div class="date-display" id="date">2023Âπ¥1Êúà1Êó• ÊòüÊúü‰∏Ä</div>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="‰ΩøÁî®ÂøÖÂ∫îÊêúÁ¥¢...">
            <button class="search-btn">üîç</button>
        </div>
        
        <div class="quick-links">
            <a href="https://www.douyin.com" class="link-item" target="_blank">
                <div class="link-icon">üéµ</div>
                <span class="link-name">ÊäñÈü≥</span>
            </a>
            <a href="https://www.bilibili.com" class="link-item" target="_blank">
                <div class="link-icon">üì∫</div>
                <span class="link-name">BÁ´ô</span>
            </a>
            <a href="https://cfgzs.netlify.app" class="link-item" target="_blank">
                <div class="link-icon">üíº</div>
                <span class="link-name">ÂàõÂá°Â∑•‰ΩúÂÆ§</span>
            </a>
            <a href="https://cfpan.netlify.app" class="link-item" target="_blank">
                <div class="link-icon">‚òÅÔ∏è</div>
                <span class="link-name">ÂàõÂá°ÁßÅÊúâ‰∫ë</span>
            </a>
        </div>
        
        <footer>
            <p>ÂàõÂá°Ëµ∑ÂßãÈ°µ ¬© 2023</p>
        </footer>
    </div>
    
    <script>
        // Êõ¥Êñ∞Êó∂Èó¥ÂáΩÊï∞
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            
            // Ê†ºÂºèÂåñÊó∂Èó¥
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
            
            // Ê†ºÂºèÂåñÊó•Êúü
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekdays = ['ÊòüÊúüÊó•', 'ÊòüÊúü‰∏Ä', 'ÊòüÊúü‰∫å', 'ÊòüÊúü‰∏â', 'ÊòüÊúüÂõõ', 'ÊòüÊúü‰∫î', 'ÊòüÊúüÂÖ≠'];
            const weekday = weekdays[now.getDay()];
            dateElement.textContent = `${year}Âπ¥${month}Êúà${day}Êó• ${weekday}`;
        }
        
        // ÂàùÂßãÂåñÊó∂Èó¥
        updateTime();
        // ÊØèÁßíÊõ¥Êñ∞Êó∂Èó¥
        setInterval(updateTime, 1000);
        
        // ÊêúÁ¥¢ÂäüËÉΩ - ‰ΩøÁî®ÂøÖÂ∫îÊêúÁ¥¢
        const searchInput = document.querySelector('.search-input');
        const searchBtn = document.querySelector('.search-btn');
        
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                // Âà§Êñ≠ÊòØÂê¶ÊòØÁΩëÂùÄ
                if (query.includes('.') || query.startsWith('http')) {
                    // Âú®Êñ∞Ê†áÁ≠æÈ°µ‰∏≠ÊâìÂºÄÁΩëÂùÄ
                    window.open(query.startsWith('http') ? query : `https://${query}`, '_blank');
                } else {
                    // ‰ΩøÁî®ÂøÖÂ∫îÊêúÁ¥¢ÂºïÊìéÊêúÁ¥¢ÔºåÂú®Êñ∞Ê†áÁ≠æÈ°µ‰∏≠ÊâìÂºÄ
                    window.open(`https://www.bing.com/search?q=${encodeURIComponent(query)}`, '_blank');
                }
            }
        }
        
        // Ê∑ªÂä†Âø´Êç∑ÈìæÊé•ÊÇ¨ÂÅúÊïàÊûú
        document.querySelectorAll('.link-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
